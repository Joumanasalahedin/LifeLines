<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LifeLines</title>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Load color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-force.v1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style_bubble.css">
</head>

<body>
    <!-- Create a div where the graph will take place -->
    <div id="bubbleContainer"></div>

    <!-- Tooltip container -->
    <div id="tooltip"
        style="position: absolute; opacity: 0; pointer-events: none; background-color: white; border: solid 1px #ccc; padding: 10px;">
    </div>

    <script>
        var margin = { top: 40, right: 30, bottom: 80, left: 80 },
            width = 1000 - margin.left - margin.right,
            height = 650 - margin.top - margin.bottom;

        var svg = d3.select("#bubbleContainer")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .style("background-color", "#f5f5f5")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var tooltip = d3.select("#tooltip");

        // Define the scales
        var x = d3.scaleLinear()
            .domain([5, 50])  // Adjust domain based on your data
            .range([0, width]);

        var y = d3.scaleLinear()
            .domain([50, 85])
            .range([height, 0]);

        var z = d3.scaleSqrt()
            .domain([0, 1310000000])
            .range([2, 20]);

        var myColor = d3.scaleOrdinal()
            .domain(["Asia", "Europe", "North America", "South America", "Africa", "Oceania"])
            .range(["#F0803C", "#8F0079", "#6DB1BF", "#E462A8", "#838B55", "#324A5F"]);

        // Gridlines in y-axis function
        function make_y_gridlines() {
            return d3.axisLeft(y)
                .ticks(11);
        }

        function make_x_gridlines() {
            return d3.axisBottom(x)
                .ticks(10)
                .tickSize(-height);
        }

        // Add the X gridlines
        svg.append("g")
            .attr("class", "grid")
            .attr("transform", "translate(0," + height + ")")
            .call(make_x_gridlines()
                .tickFormat("")
            );

        // Add the Y gridlines
        svg.append("g")
            .attr("class", "grid")
            .call(make_y_gridlines()
                .tickSize(-width)
                .tickFormat("")
            );

        d3.csv("bubble_2020.csv", function (data) {
            data.forEach(function (d) {
                d['Birth rate'] = +d['Birth rate'];
                d['Period life expectancy at birth'] = +d['Period life expectancy at birth'];
                d['Population'] = +d['Population'];
            });

            svg.append("g").attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickValues([5, 10, 15, 20, 25, 30, 35, 40, 45, 50])
                    .tickFormat(d3.format("d")));

            svg.append("g")
                .call(d3.axisLeft(y).tickValues([50, 55, 60, 65, 70, 75, 80, 85]));

            // Add X Axis title
            svg.append("text")
                .attr("text-anchor", "middle")
                .attr("x", width / 2)
                .attr("y", height + margin.top + 10)
                .text("Birth Rate per 1,000 people");

            // Add Y Axis title
            svg.append("text")
                .attr("text-anchor", "middle")
                .attr("transform", "rotate(-90)")
                .attr("y", -margin.left + 30)
                .attr("x", -height / 2)
                .text("Life Expectancy");

            var circles = svg.append('g')
                .selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d) { return x(d['Birth rate']); })
                .attr("cy", function (d) { return y(d['Period life expectancy at birth']); })
                .attr("r", function (d) { return z(d['Population']); })
                .style("fill", function (d) { return myColor(d['Continent']); })
                .style("opacity", "0.7")
                .attr("stroke", "black")
                .style("stroke-width", "0.2px");

            circles.on("mouseover", function (d) {
                tooltip.transition().duration(200).style("opacity", .9);
                tooltip.html("<strong>" + d.Entity + "</strong>" +
                    "<br/>Birth Rate: " + d['Birth rate'].toFixed(2) +
                    "<br/>Life Expectancy: " + d['Period life expectancy at birth'].toFixed(2) + " years" +
                    "<br/>Population: " + d['Population'].toLocaleString())
                    .style("left", (d3.event.pageX + 5) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");

                circles.style("opacity", 0.2);
                d3.select(this).style("opacity", 1);  // Highlight the current circle
            })
                .on("mouseout", function () {
                    tooltip.transition().duration(500).style("opacity", 0);
                    circles.style("opacity", 0.7);
                });

            // List of additional countries you want to label explicitly
            var additionalLabels = ["China", "Australia", "Egypt", "Saudi Arabia", "United States"];

            // Create a grid system to space out labels
            var gridSizeX = width / 5;
            var gridSizeY = height / 5;
            var grid = {};

            function getGridCell(x, y) {
                var col = Math.floor(x / gridSizeX);
                var row = Math.floor(y / gridSizeY);
                return col + "-" + row;
            }

            // Sort data by Birth rate and life expectancy for linear labeling
            var sortedData = data.sort(function (a, b) {
                return d3.ascending(+a['Birth rate'], +b['Birth rate']) || d3.ascending(+a['Period life expectancy at birth'], +b['Period life expectancy at birth']);
            });

            // Select a subset of sorted data for labeling
            var dynamicallyLabeledData = [];
            sortedData.forEach(function (d) {
                var cx = x(d['Birth rate']);
                var cy = y(d['Period life expectancy at birth']);
                var cell = getGridCell(cx, cy);
                if (!grid[cell]) {
                    dynamicallyLabeledData.push(d);
                    grid[cell] = true;
                }
            });

            // Combine dynamically selected data with manually specified labels
            var labeledData = dynamicallyLabeledData.concat(
                data.filter(function (d) {
                    return additionalLabels.includes(d.Entity) && !dynamicallyLabeledData.find(l => l.Entity === d.Entity);
                })
            );

            // Adding labels
            svg.append('g')
                .selectAll("text")
                .data(labeledData)
                .enter()
                .append("text")
                .attr("x", function (d) {
                    var baseX = x(d['Birth rate']);
                    return d['Population'] > 100000000 ? baseX + z(d['Population']) + 5 : baseX;
                })
                .attr("y", function (d) {
                    var baseY = y(d['Period life expectancy at birth']);
                    return d['Population'] > 100000000 ? baseY - z(d['Population']) : baseY - 15;
                })
                .text(function (d) { return d.Entity; })
                .attr("font-size", "15px")
                .attr("text-anchor", function (d) {
                    return d['Population'] > 100000000 ? "start" : "middle";
                })
                .attr("alignment-baseline", "middle")
                .style("fill", function (d) { return myColor(d['Continent']); })
                .attr("font-weight", "bolder")
                .style("text-shadow", "1px 0px 0px white");

            // Optionally add leader lines
            svg.append("g")
                .selectAll("line")
                .data(labeledData)
                .enter()
                .append("line")
                .attr("x1", function (d) { return x(d['Birth rate']); })
                .attr("y1", function (d) { return y(d['Period life expectancy at birth']); })
                .attr("x2", function (d) {
                    var baseX = x(d['Birth rate']);
                    return d['Population'] > 100000000 ? baseX + z(d['Population']) + 5 : baseX;
                })
                .attr("y2", function (d) {
                    var baseY = y(d['Period life expectancy at birth']);
                    return d['Population'] > 100000000 ? baseY - z(d['Population']) : baseY - 15;
                })
                .attr("stroke", "grey")
                .style("stroke-dasharray", ("3, 3"));
        });
    </script>
</body>

</html>
