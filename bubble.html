<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LifeLines</title>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Load color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-force.v1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/style_bubble.css">
</head>

<body>
    <h1>Birth Date vs. Life Expectancy</h1>
    <div id="bubbleContainer">
        <div id="controls">
            <label for="yearSelector">Select Year:</label>
            <select id="yearSelector"></select>
            <label for="yearSlider">Slide Year:</label>
            <input type="range" id="yearSlider" class="year-slider" min="2000" max="2020" value="2020" step="1">
            <span id="yearDisplay">2020</span>
        </div>
        <div id="legend"></div>
        <!-- Tooltip container -->
        <div id="tooltip"
            style="position: absolute; opacity: 0; pointer-events: none; background-color: white; border: solid 1px #ccc; padding: 10px;">
        </div>
    </div>

    <script src="./bubble.js"></script>
</body>

</html>
